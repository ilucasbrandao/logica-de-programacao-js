<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área da Círculo</title>
</head>

<body>
    <h1>Área da Círculo</h1>

    <input type="number" id="raio" placeholder="Raio da circunferência em m">

    <button onclick="calcularCircunferencia()">Calcular</button>
    <button onclick="limparDados()">Limpar</button>
    <br>
    <output id="output"></output>


    <script>
        const inputRaio = document.getElementById('raio');
        const output = document.getElementById('output');

        function calcularCircunferencia() {
            const raio = Number(inputRaio.value);
            const area = Math.PI * Math.pow(raio, 2);

            output.innerHTML = `A área da circunferencia do raio ${raio}m é ${area.toFixed(2)} m².`;
        }

        function limparDados() {
            inputRaio.value = '';
            output.innerHTML = '';
        }
    </script>
</body>

</html>
