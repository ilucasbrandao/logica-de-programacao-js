<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Somar()</title>
</head>

<body>
    <h1>Função Somar()</h1>
    <label>1º número: </label>
    <input type="number" id="number1" placeholder="Ex.:4">
    <br>
    <label>2º número: </label>
    <input type="number" id="number2" placeholder="Ex.: 5">
    <br>
    <button onclick="somarButton()">Somar</button>
    <br>
    <output id="output"></output>


    <script>
        const num1 = document.getElementById('number1');
        const num2 = document.getElementById('number2');
        const output = document.getElementById('output');


        function somar(a, b) {
            return a + b
        }

        function somarButton() {
            const num1Value = Number(num1.value);
            const num2Value = Number(num2.value);

            let resultado = somar(num1Value, num2Value);

            output.innerHTML = `A soma de ${num1Value} + ${num2Value} é ${resultado}`
        }
    </script>
</body>

</html>
